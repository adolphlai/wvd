<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地城導航座標編輯器 | WvDAS Assist</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="dark-theme">
    <div class="app-layout">
        <!-- Main Top Header -->
        <header class="app-header">
            <div class="header-left">
                <div class="brand">
                    <div class="brand-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                        </svg>
                    </div>
                    <div class="brand-text">
                        <span class="brand-name">WvDAS 導航助教</span>
                        <span class="brand-badge">V5 輔助編輯系統</span>
                    </div>
                </div>
                <nav class="app-tabs">
                    <button class="nav-tab active" data-tab="dungeon">
                        <span class="tab-icon">🗺️</span> 地城導航
                    </button>
                    <button class="nav-tab" data-tab="eot">
                        <span class="tab-icon">🏠</span> 回城 (EOT)
                    </button>
                </nav>
            </div>
            <div class="header-right">
                <div class="connection-status">
                    <div class="status-pulse"></div>
                    <span class="status-text">模擬器已連線</span>
                </div>
                <div class="user-actions">
                    <button class="btn btn-premium" id="write-json">
                        <span>寫入配置文件</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z" />
                            <polyline points="17 21 17 13 7 13 7 21" />
                            <polyline points="7 3 7 8 15 8" />
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Workspace -->
        <main class="app-main">
            <!-- Center Canvas Area -->
            <section class="canvas-workspace">
                <div class="workspace-header">
                    <div class="view-meta">
                        <span class="view-title">即時預覽 (Live View)</span>
                        <span class="view-res" id="mouse-coords">解析度: 900 x 1600 | 座標: [0, 0]</span>
                    </div>
                    <div class="workspace-actions">
                        <button class="btn btn-ghost" id="toggle-stream">暫停串流</button>
                    </div>
                </div>

                <div class="canvas-view" id="canvas-container">
                    <!-- Float Toolbar: Dungeon -->
                    <div class="floating-toolbar" id="toolbar-dungeon">
                        <div class="toolbar-section">
                            <label>控制模式</label>
                            <button class="tool-icon-btn active" data-tool="move" title="點擊畫面模擬點擊">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </button>
                        </div>
                        <div class="toolbar-divider"></div>
                        <div class="toolbar-section">
                            <label>資料採集</label>
                            <button class="tool-action-btn" id="btn-capture-pos">
                                <span class="btn-icon">📍</span>
                                <span>採集路點</span>
                            </button>
                            <button class="tool-icon-btn" data-tool="chest" title="框選寶箱 (ROI)">📦</button>
                            <button class="tool-icon-btn" data-tool="stair" title="標記樓梯">🪜</button>
                        </div>
                    </div>

                    <!-- Float Toolbar: EOT -->
                    <div class="floating-toolbar" id="toolbar-eot" style="display:none;">
                        <div class="toolbar-section">
                            <button class="tool-action-btn accent" id="btn-capture-eot">
                                <span class="btn-icon">📷</span>
                                <span>截圖鎖定</span>
                            </button>
                        </div>
                        <div class="toolbar-divider"></div>
                        <div class="toolbar-section">
                            <label>EOT 動作</label>
                            <button class="tool-icon-btn" data-tool="eot-target" title="標記目標圖標">🎯</button>
                            <button class="tool-icon-btn" data-tool="eot-swipe" title="拖曳定義滑動">👆</button>
                            <button class="tool-icon-btn" data-tool="eot-check" title="標記檢查點">✅</button>
                        </div>
                    </div>

                    <div class="canvas-wrapper">
                        <canvas id="game-canvas"></canvas>
                        <div class="canvas-layers" id="overlay">
                            <div id="target-pointer" class="v5-pointer"></div>
                            <div id="target-roi" class="v5-roi" style="display:none;"></div>
                            <div id="swipe-arrow" class="v5-swipe-arrow" style="display:none;"></div>
                        </div>
                    </div>
                </div>

                <footer class="workspace-footer">
                    <div class="hotkeys">
                        <span><kbd>左鍵</kbd> 控制移動</span>
                        <span><kbd>右鍵拖曳</kbd> 框選區域</span>
                        <span><kbd>Ctrl+S</kbd> 快速儲存</span>
                    </div>
                </footer>
            </section>

            <!-- Right Sidebar: Properties & Timeline -->
            <aside class="app-sidebar">
                <!-- Project Node -->
                <div class="sidebar-panel">
                    <div class="panel-head">
                        <h3>任務配置 (Mission)</h3>
                    </div>
                    <div class="panel-body">
                        <div class="field-item">
                            <div class="flex-between mb-sm">
                                <label>目前選取的地城</label>
                                <div class="head-actions">
                                    <button class="btn btn-icon-sm" id="btn-add-dungeon" title="新增地城">➕</button>
                                    <button class="btn btn-icon-sm" id="btn-rename-dungeon" title="重新命名">✏️</button>
                                    <button class="btn btn-icon-sm" id="btn-delete-dungeon" title="刪除地城">🗑️</button>
                                </div>
                            </div>
                            <select id="dungeon-select" class="st-select">
                                <!-- Options populated by JS -->
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Timeline -->
                <div class="sidebar-panel grow">
                    <div class="panel-head flex-between">
                        <h3>腳本步驟 (Timeline)</h3>
                        <div class="head-actions">
                            <button class="btn btn-icon-sm" onclick="playAll()" title="執行全部清單">▶️</button>
                            <button class="btn btn-icon-sm" title="新增空白步驟">➕</button>
                        </div>
                    </div>
                    <div class="timeline-scroll" id="steps-container">
                        <!-- Step items from JS -->
                    </div>
                </div>

                <!-- Active Step Props -->
                <div class="sidebar-panel" id="dung-prop-editor">
                    <div class="panel-head">
                        <h3>步驟屬性編輯 (Dungeon)</h3>
                    </div>
                    <div class="panel-body">
                        <div class="prop-grid">
                            <div class="field-item">
                                <label>動作類型</label>
                                <select id="step-type" class="st-select">
                                    <option value="position">Position (移動座標)</option>
                                    <option value="chest">Chest (搜尋寶箱)</option>
                                    <option value="stair">Stair (進入樓梯)</option>
                                    <option value="harken">Harken (傳送門)</option>
                                </select>
                            </div>
                            <div class="field-item">
                                <label>滑動轉向 (等候時)</label>
                                <select id="step-swipe" class="st-select">
                                    <option value="None">無</option>
                                    <option value="右上">右上</option>
                                    <option value="右下">右下</option>
                                    <option value="左上">左上</option>
                                    <option value="左下">左下</option>
                                </select>
                            </div>
                            <div class="field-item dual">
                                <div>
                                    <label>X 座標</label>
                                    <input type="number" id="step-x" class="st-input">
                                </div>
                                <div>
                                    <label>Y 座標</label>
                                    <input type="number" id="step-y" class="st-input">
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer-actions">
                            <button class="btn btn-ghost-accent" onclick="playStep(activeStepIdx)">測試此步驟</button>
                            <button class="btn btn-primary" id="save-step">儲存變更</button>
                        </div>
                    </div>
                </div>

                <div class="sidebar-panel" id="eot-prop-editor" style="display:none">
                    <div class="panel-head">
                        <h3>EOT 動作配置</h3>
                    </div>
                    <div class="panel-body">
                        <div class="prop-grid">
                            <div class="field-item">
                                <label>前置等待狀態 (Parent)</label>
                                <input type="text" id="eot-parent" class="st-input" placeholder="例如: EdgeOfTown">
                            </div>
                            <div class="field-item">
                                <label>目標模板名稱</label>
                                <div class="input-with-icon">
                                    <input type="text" id="eot-img" class="st-input" value="DH">
                                    <span class="icon-abs">🖼️</span>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer-actions">
                            <button class="btn btn-ghost-accent">執行此邏輯</button>
                            <button class="btn btn-primary">更新步驟</button>
                        </div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <!-- Modals / Dialogs -->
    <div id="dialog-add-dungeon" class="v5-modal" style="display:none">
        <div class="modal-content">
            <h3>建立新地城</h3>
            <div class="field-item">
                <label>地城代號 (ID)</label>
                <input type="text" id="new-dung-id" class="st-input" placeholder="例如: WolfCave-2F">
            </div>
            <div class="field-item">
                <label>顯示名稱 (Quest Name)</label>
                <input type="text" id="new-dung-name" class="st-input" placeholder="例如: [寶箱]狼洞2F">
            </div>
            <div class="modal-actions">
                <button class="btn btn-ghost" id="btn-cancel-add">取消</button>
                <button class="btn btn-primary" id="btn-confirm-add">建立</button>
            </div>
        </div>
    </div>

    <!-- Modals / Toast Container -->
    <div id="toast-root"></div>

    <script src="app.js"></script>
</body>

</html>
